<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Orders</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Client</th>
                  <th scope="col">State</th>                
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of orders">
                  <th scope="row">
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" [src]=item.image>
                      </a>
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{item.item}}</span>
                      </div>
                    </div>
                  </th>
                  <td> {{item.client}} </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                      <i class="bg-warning"></i> {{item.state}}
                    </span>
                  </td>
                  <td class="text-right">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-success" (click)="update_order(item.id,true)"><i class="ni ni-check-bold text-white"></i></button>
                        <button type="button" class="btn btn-danger" (click)="update_order(item.id,false)"><i class="ni ni-fat-remove text-white"></i></button>
                        <button type="button" class="btn btn-primary"><i class="ni ni-archive-2 text-white"></i></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            
          </div>
        </div>
      </div>
    </div>
  </div>
